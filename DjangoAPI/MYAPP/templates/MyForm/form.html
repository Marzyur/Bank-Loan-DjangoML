<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="firstname">First Name:</label>
    <input type="text" name="firstname" id="firstname" required>
    <br>
    <label for="lastname">Last Name:</label>
    <input type="text" name="lastname" id="lastname" required>
    <br>
    <label for="dependants">Dependants:</label>
    <input type="number" name="dependants" id="dependants" required>
    <br>
    <label for="applicantincome">Applicant Income:</label>
    <input type="number" name="applicantincome" id="applicantincome" required>
    <br>
    <label for="loanamt">Loan Amount:</label>
    <input type="number" name="loanamt" id="loanamt" required>
    <br>
    <label for="credithistory">Credit History:</label>
    <input type="number" name="credithistory" id="credithistory" required>
    <br>
    <label for="gender">Gender:</label>
    <select name="gender" id="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
    </select>
    <br>
    <label for="married">Married:</label>
    <select name="married" id="married" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>
    <br>
    <label for="graduateeducation">Graduate Education:</label>
    <select name="graduateeducation" id="graduateeducation" required>
        <option value="Graduate">Graduate</option>
        <option value="Not_Graduate">Not Graduate</option>
    </select>
    <br>
    <label for="selfemployed">Self Employed:</label>
    <select name="selfemployed" id="selfemployed" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select>
    <br>
    <label for="area">Property Area:</label>
    <select name="area" id="area" required>
        <option value="Rural">Rural</option>
        <option value="SemiUrban">Semiurban</option>
        <option value="Urban">Urban</option>
    </select>
    <br>
    <input type="submit" value="Submit">
    
</form>
</body>
</html>
