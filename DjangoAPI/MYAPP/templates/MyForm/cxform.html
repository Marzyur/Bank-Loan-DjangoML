<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
</head>
<body>
    <form action="{%url 'contactx'%}" method="post">
        {% csrf_token %}
        
        <label for="Gender">Gender:</label>
        <select name="Gender" id="Gender" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <br>
        
        <label for="Married">Married:</label>
        <select name="Married" id="Married" required>
            <option value="">Select Married</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <br>
        
        <label for="Dependents">Dependents:</label>
        <input type="number" name="Dependents" id="Dependents" required>
        <br>
        
        <label for="Education">Graduate Education:</label>
        <select name="Education" id="Education" required>
            <option value="">Select Graduation</option>
            <option value="Graduate">Graduate</option>
            <option value="Not_Graduate">Not Graduate</option>
        </select>
        <br>
        
        <label for="Self_Employed">Self Employed:</label>
        <select name="Self_Employed" id="Self_Employed" required>
            <option value="">Select Employed Status</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <br>
        
        <label for="ApplicantIncome">Applicant Income:</label>
        <input type="number" name="ApplicantIncome" id="ApplicantIncome" required>
        <br>
        
        <label for="CoapplicantIncome">COApplicant Income:</label>
        <input type="number" name="CoapplicantIncome" id="CoapplicantIncome" required>
        <br>
        
        <label for="LoanAmount">Loan Amount:</label>
        <input type="number" name="LoanAmount" id="LoanAmount" required>
        <br>
        
        <label for="Loan_Amount_Term">Loan Amount Term:</label>
        <input type="number" name="Loan_Amount_Term" id="Loan_Amount_Term" required>
        <br>
        
        <label for="Credit_History">Credit History:</label>
        <input type="number" name="Credit_History" id="Credit_History" required>
        <br>
        
        <label for="Property_Area">Property Area:</label>
        <select name="Property_Area" id="Property_Area" required>
            <option value="">Select Property Area:</option>
            <option value="Rural">Rural</option>
            <option value="SemiUrban">Semiurban</option>
            <option value="Urban">Urban</option>
        </select>
        <br>
        
        <input type="submit" value="Submit">
        
        {% if prediction_result %}
            <p>Prediction Result: {{ prediction_result }}</p>
        {% endif %}
    </form>
</body>
</html>
